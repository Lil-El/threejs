<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "/node_modules/three/build/three.module.js",
          "three/addons/": "/node_modules/three/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";

      const CONSTANT = {
        radius: 10,
      };

      //#region 初始化
      const gui = new GUI();

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.up.set(0, 0, 1);
      camera.position.set(CONSTANT.radius, -CONSTANT.radius, CONSTANT.radius * 1.5);
      scene.add(camera);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.maxPolarAngle = Math.PI / 2;
      controls.enableDamping = true;
      controls.enablePan = false;

      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      const axisHelper = new THREE.AxesHelper(CONSTANT.radius * 1.5);
      scene.add(axisHelper);

      function animation() {
        requestAnimationFrame(animation);
        renderer.render(scene, camera);

        controls.update();
      }
      animation();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      //#endregion

      createPoints();

      // 创建点
      function createPoints() {
        const vertexShader = `
          attribute float sizes;
          varying vec3 vColor;
          void main() {
            vColor = color;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            gl_PointSize = size * sizes;
          }
          `;
        const fragmentShader = `
          varying vec3 vColor;
          void main() {
            gl_FragColor = vec4(vColor, 0.5);
          }
        `;
        // vertexColors 使用 position 和 color 进行着色
        const pointMaterial = new THREE.PointsMaterial({
          // vertexShader: vertexShader,
          // fragmentShader: fragmentShader,
          size: 0.1,
          transparent: true,
          vertexColors: true,
          onBeforeCompile: (shader) => {
            shader.vertexShader = `
              attribute float sizes;
              attribute vec4 shift;
              ${shader.vertexShader}
            `
              .replace(`gl_PointSize = size;`, `gl_PointSize = size * sizes;`)
              .replace(
                `#include <begin_vertex>`, // transformed = vec3(position);
                `
                  #include <begin_vertex>
                  float moveT = mod(shift.x + shift.z, PI2);
                  float moveS = mod(shift.y + shift.z, PI2);
                  transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.a;
                `
              );

            console.log(shader.vertexShader);
          },
        });

        // geometry 都有 position 和 color 属性
        const geometry = new THREE.DodecahedronGeometry(CONSTANT.radius, 5);

        // 设置颜色
        const color = new THREE.BufferAttribute(new Float32Array(geometry.attributes.position.count * 3), 3);
        for (let i = 0; i < geometry.attributes.position.count; i++) {
          color.setXYZ(i, Math.random(), Math.random(), Math.random());
        }
        geometry.setAttribute("color", color);

        // 设置尺寸
        const sizes = [];
        for (let i = 0; i < geometry.attributes.position.count; i++) {
          sizes.push(Math.random() * 1.5 + 0.5); // 0.5 到 2
        }
        geometry.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));

        // 设置变化
        const shift = [];
        for (let i = 0; i < geometry.attributes.position.count; i++) {
          shift.push(
            Math.random() * Math.PI,
            Math.random() * Math.PI * 2,
            (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
            Math.random() * 0.9 + 0.1
          );
        }
        geometry.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));

        const pointMesh = new THREE.Points(geometry, pointMaterial);
        scene.add(pointMesh);
      }
    </script>
  </body>
</html>
