<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/assets/style/common.css" />
    </head>
    <body>
        <span>OrbitControl, PlaneGeometry</span>

        <script type="importmap">
            {
                "imports": {
                    "three": "/node_modules/three/build/three.module.js",
                    "three/controls/": "/node_modules/three/examples/jsm/controls/"
                }
            }
        </script>

        <script type="module">
            import * as Util from "/utils/index.js";
            import * as THREE from "three";
            import { OrbitControls } from "three/controls/OrbitControls.js";

            const body = document.body;
            let camera, scene, renderer;

            let cube, light, orbitControl;

            function init() {
                /* 创建场景、相机、渲染器 */
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                scene.fog = new THREE.Fog(0xffffff, 100, 2000);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1500);
                camera.position.set(0, 120, 190);
                camera.lookAt(0, 0, 0);

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight, false);

                orbitControl = Util.orbitControl(camera, body);

                body.appendChild(renderer.domElement);

                createLight();
                createPlane();
                createCube();
            }

            function createPlane() {
                const geometry = new THREE.PlaneGeometry(700, 700);
                const material = new THREE.MeshBasicMaterial({ color: 0x404040, side: THREE.DoubleSide });
                const plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2;
                scene.add(plane);
            }

            function createCube(n = 100) {
                const box = new THREE.BoxGeometry(n, n, n);
                box.computeBoundingBox();
                const material1 = new THREE.MeshPhongMaterial({ color: 0x0000ff });
                const cube = new THREE.Mesh(box, material1);
                cube.rotation.y = 0;
                cube.position.y = 50;
                scene.add(cube);
                return cube;
            }

            function createLight() {
                const pointLight = new THREE.PointLight(0xffffff, 1.4);
                pointLight.position.set(300, 300, 300);
                scene.add(pointLight);
            }

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                orbitControl.update();
            }

            import("/assets/javascript/WebGL.mjs").then(({ default: WebGL }) => {
                if (WebGL.isWebGLAvailable()) {
                    init();
                    Util.onSizeChange(camera, renderer);
                    animate();
                } else {
                    const warning = WebGL.getWebGLErrorMessage();
                    body.appendChild(warning);
                }
            });
        </script>
    </body>
</html>
